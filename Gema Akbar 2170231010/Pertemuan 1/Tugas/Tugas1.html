<html>
    <head>
        <title> Form Registrasi </title>
    </head>
    <body>
        Form Registrasi
        <br>
        Name : <input type = "nama" name = "nama" size = "20" maxlength = "20">
        <br>
        Gender :<input type = "radio" name = "jenis_kelamin" value = "Man"> Man <input type = "radio" name = "jenis_kelamin" value = "Woman"> Woman 
        <br>
        Address : <input type = "nama" name = "Address" size = "20" maxlength = "20">
        <br>
        Country:
            <select name="country">
                <option value="indonesia">Indonesia</option>
                <option value="malaysia">Malaysia</option>
                <option value="filipina">Filipina</option>
                <option value="vietnam">Vietnam</option>
            </select>
        <br>
        <label>Email:</label>
            <input type="email" name="email" />
        <br>
        <label>Photo</label>
            <td>:</td>
            <td><input type="file" name="foto" /></td>
        <br>
        <label>Comment:</label>
            <textarea name="comment"></textarea>
            <input type="submit" name="submit" value="Submit" />
    </body>
</html>
